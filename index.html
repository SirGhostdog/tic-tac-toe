<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header id = "header"> Tic-Tac-Toe </header>
    <div id="main">
        <div id="player-container">
            <div class="players" id="one"> Player 1:
                <input type="text" id="textbox-1" placeholder="Player 1">
                <select name="markDropdown" id="dropdown-1">
                    <option value="blank">-</option>
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
            </div>
            <div class="players" id="two">Player 2:
                <input type="text" id="textbox-2" placeholder="Player 2">
                <select name="markDropdown" id="dropdown-2">
                    <option value="blank">-</option>
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
                <button id="submitButton">Enter</button>
            </div>
        </div>
            <div id="board-container">
                <div id="board">
                    <div class="boardSquare" id="square1"></div>
                    <div class="boardSquare" id="square2"></div>
                    <div class="boardSquare" id="square3"></div>
                    <div class="boardSquare" id="square4"></div>
                    <div class="boardSquare" id="square5"></div>
                    <div class="boardSquare" id="square6"></div>
                    <div class="boardSquare" id="square7"></div>
                    <div class="boardSquare" id="square8"></div>
                    <div class="boardSquare" id="square9"></div>
                </div>
            </div>
        
    </div>
</body>
</html>
