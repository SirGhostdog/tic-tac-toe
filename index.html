<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header id = "header"> Tic Tac Toe </header>
    <div id="hero">
        <div id="players"> Player 1
            <input type="text" id="textbox" placeholder="Player 1">
            <button id="submitButton">Enter</button>
            <select name="markDropdown" id="dropdown">
                <option value="blank">-</option>
                <option value="markX">X</option>
                <option value="markO">O</option>
            </select>
        </div>
        <div id="players">Player 2
            <input type="text" id="textbox" placeholder="Player 2">
            <button id="submitButton">Enter</button>
            <select name="markDropdown" id="dropdown">
                <option value="blank">-</option>
                <option value="markX">X</option>
                <option value="markO">O</option>
            </select>
        </div>
        <div id="main">
            <div id="board">
                <div class="boardSquare" id="square1">1</div>
                <div class="boardSquare" id="square2">2</div>
                <div class="boardSquare" id="square3">3</div>
                <div class="boardSquare" id="square4">4</div>
                <div class="boardSquare" id="square5">5</div>
                <div class="boardSquare" id="square6">6</div>
                <div class="boardSquare" id="square7">7</div>
                <div class="boardSquare" id="square8">8</div>
                <div class="boardSquare" id="square9">9</div>
            </div>
        </div>
    </div>
</body>
</html>
